<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Login</title>
    <link rel="icon" href="http://www.sanergy.com/wp-content/uploads/2019/02/cropped-Favicon_001-01-1-32x32.png" sizes="32x32">
    <link rel="icon" href="http://www.sanergy.com/wp-content/uploads/2019/02/cropped-Favicon_001-01-1-192x192.png" sizes="192x192">
    <link rel="apple-touch-icon-precomposed" href="http://www.sanergy.com/wp-content/uploads/2019/02/cropped-Favicon_001-01-1-180x180.png">
    <link href="css/login.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
  </head>
  <body>
    
    <div id="login-page">
  <div class="login">
    <h2 class="login-title" ><img class="fixed-logo" src="http://www.sanergy.com/wp-content/uploads/2018/11/logo-small-color-195.png" width="160px" alt="Sanergy" style="height: 60px;"></h2>
    <form class="form-login" action="index.html" >
      <label for="email">E-mail</label>
      <div class="input-email">
        <i class="fas fa-envelope icon"></i>
        <input type="email" name="email" placeholder="">
      </div>
      <br>
      <br>
      <br>
      
     
      <label for="password">Password</label>
      <div class="input-password">
        <i class="fas fa-lock icon"></i>
        <input type="password" name="password" placeholder="">
      </div>
      <br>
      <br>
      <br>
      <br>
      
      
      <input type="submit"  value="Login">
    </form>
      <a href="forgot.html">Forgot password?</a>
  </div>
  <div class="background">
    <h1>Standing together as <mark class="red">Sanerfamily</mark><br>
    during the COVID-19 pandemic.</h1>
   
  </div>
</div>
  </body>
</html>
